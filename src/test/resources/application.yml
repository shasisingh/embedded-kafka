spring:
  kafka:
    consumer:
      auto-offset-reset: earliest
      group-id: com.shashi.kafka.embedded
    bootstrap-servers: ${BROKER_SERVER:127.0.0.1:30001}
  application:
    name: "embedded-kafka"
test:
  topic: "topic1"
server:
  port: 0
  shutdown: graceful
management:
  server:
    port: 0
    ssl:
      enabled: false
  endpoints:
    web:
      exposure:
        include : "*"

